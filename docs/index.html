<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visual porfolio con JavaScript</title>
    <link rel="icon" href="./favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/4679bfcb84.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="contenedor">
      <header class="header">
        <div class="header__logo">
          <h1>Sandra Martín</h1>

          <p class="header__logo__p">Frontend developer</p>
        </div>
        <form action="">
          <input
            type="text"
            placeholder="Buscar algo"
            class="header__input"
            id="search"
          />
        </form>
        <div class="header__menu categorias" id="categorias">
          <a href="#" class="header__menu__link">Todos</a>
          <a href="#" class="header__menu__link">Code</a>

          <a href="#" class="header__menu__link">Ideas</a>
          <a href="#" class="header__menu__link">Viajes</a>
          <a href="#" class="header__menu__link">Equipo</a>
          <a href="#" class="header__menu__link">Sport</a>
        </div>
      </header>
      <main class="grid imagenes-cargadas" id="grid">
        <!-- cuaderno -->
        <div
          class="grid__item"
          data-category="ideas"
          data-tags="creatividad escritura ideas cuaderno libreta"
          data-description="Siempre llevo una libreta encima para que la inspiración no me pille desprevenida."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="./assets/images/cuaderno.jpg"
              alt="cuaderno"
            />
          </div>
        </div>
        <!-- guirnalda -->
        <div
          class="grid__item"
          data-category="code"
          data-tags="code programar código ilusión"
          data-description="Con tiempo, ganas e ilusión, cualquiera puede aprender a programar."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/guirnalda.jpg"
              alt="guirnalda"
            />
          </div>
        </div>
        <!-- ordenador -->
        <div
          class="grid__item"
          data-category="code"
          data-tags="code programar código ordenador piernas"
          data-description="Me encanta programar en la cama con el ordenador entre las piernas y la mente en las nubes."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/ordenador.jpg"
              alt="ordenador"
            />
          </div>
        </div>
        <!-- team -->
        <div
          class="grid__item"
          data-category="equipo"
          data-tags="equipo team trabajo reunión pair programming"
          data-description="Nacemos solas pero programamos en pareja, porque compartir es vivir."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/equipo.jpg"
              alt="trabajo en equipo"
            />
          </div>
        </div>
        <!-- paseo por la ciudad -->
        <div
          class="grid__item"
          data-category="sport"
          data-tags="spor deporte caminar andar ciudad"
          data-description="Cuando tengo la cabeza embotada, salgo a dar una vuelta y las ideas vienen solas."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/paseo.jpg"
              alt="paseo por la ciudad"
            />
          </div>
        </div>
        <!-- desayuno de escritora -->
        <div
          class="grid__item"
          data-category="ideas"
          data-tags="ideas escritura creatividad write imaginación libreta desayuno"
          data-description="La inspiración llega cuando menos te lo esperas; en la ducha, en el metro o desayunando..."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/libreta.jpg"
              alt="escritura matutina"
            />
          </div>
        </div>
        <!-- mar -->
        <div
          class="grid__item"
          data-category="viajes"
          data-tags="viajes playa agua mar verano costa"
          data-description="Sol, arena y espuma, es mi fórmula de la felicidad."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/playa.jpg"
              alt="vacaciones en la costa"
            />
          </div>
        </div>
        <!-- ordenador planta -->
        <div
          class="grid__item"
          data-category="code"
          data-tags="viajes planta trabajo taza café"
          data-description="Dicen que los cáctus ayudan a eliminar la radiación del ordenador, yo por si acaso siempre tengo una plantita cerca"
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/planta.jpg"
              alt="espacio de trabajo"
            />
          </div>
        </div>
        <!-- mar -->
        <div
          class="grid__item"
          data-category="viajes"
          data-tags="viajes mar olas arena espuma paisaje"
          data-description="Mirando al mar soñe que podía ser programadora."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/costa.jpg"
              alt="mar"
            />
          </div>
        </div>
        <!-- tren -->
        <div
          class="grid__item"
          data-category="viajes"
          data-tags="viajes tren ave renfe vía viajero asiento"
          data-description="Mi medio de transporte favorito siempre ha sido y será el tren. Mirar por la ventanilla y perderme en el paisaje, es mi deporte favorito."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/tren.jpg"
              alt="tren"
            />
          </div>
        </div>
        <!-- cena amigas -->
        <div
          class="grid__item"
          data-category="equipo"
          data-tags="equipo team amigos trabajo cerveza amistad"
          data-description="Lo mejor de trabajar en equipo es convertir a tus compañeros en amigos del alma."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/cena.jpg"
              alt="after work con amigos"
            />
          </div>
        </div>
        <!-- senderismo -->
        <div
          class="grid__item"
          data-category="sport"
          data-tags="sport deporte senderismo caminar andar montaña camino mochila"
          data-description="Recorrer paso a paso un camino es la mejor forma de darte cuenta de los obstáculos y las ayudas, de tu propio potencial, de conocer gente que te ayuda y de valorar lo que te rodea."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/senderismo.jpg"
              alt="senderismo con mochila"
            />
          </div>
        </div>
        <!-- libros -->
        <div
          class="grid__item"
          data-category="ideas"
          data-tags="ideas libros css aprender code"
          data-description="Si pudiera, toda mi casa estaría llena de libros de diseño, programación, novelas, ilustración, animación y mucho DIY."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/libros.jpg"
              alt="libros"
            />
          </div>
        </div>
        <!-- piscina -->
        <div
          class="grid__item"
          data-category="sport"
          data-tags="sport natación piscina nadar relax"
          data-description="La mejor meditación es tirarte a la piscina y nadar, tocar la pared, volver, ir, croll, braza, espalda, mirar al techo, meter la cabeza, respirar, chapotear, olvidar y recordar lo importante, dejarte llevar."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/piscina.jpg"
              alt="nadar en la piscina"
            />
          </div>
        </div>
        <!-- sendero -->
        <div
          class="grid__item"
          data-category="sport"
          data-tags="sport camino andar caminar senderismo naturaleza bosque sendero"
          data-description="Hay caminos que no sabes dónde llevan pero que vale la pena caminar. Sea dónde sea que llegue, lo importante es aprender de la experiencia."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/bosque.jpg"
              alt="senderismo por el bosque"
            />
          </div>
        </div>
        <!-- andar por la calle china -->
        <div
          class="grid__item"
          data-category="sport"
          data-tags="sport camino andar caminar ciudad pensar"
          data-description="Cuando salgo de trabajar o estudiar, siempre vuelvo andando. En cada paso, las ideas y sentimientos se ordenan dentro de mí, como un puzzle."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/paseo2.jpg"
              alt="camino por la ciudad"
            />
          </div>
        </div>
        <!-- boca arriba -->
        <div
          class="grid__item"
          data-category="sport"
          data-tags="sport vacaciones agua piscina relax flotar"
          data-description="Sin preocupaciones, la vida se vive mejor."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/flotar.jpg"
              alt="flotar boca arriba"
            />
          </div>
        </div>
        <!-- amigas -->
        <div
          class="grid__item"
          data-category="equipo"
          data-tags="equipo amigas atardecer sol amistad"
          data-description="Nosotras podemos y lo hemos hecho."
        >
          <div class="grid__item__contenido">
            <img
              class="grid__item__contenido__foto"
              src="assets/images/amigas.jpg"
              alt="amigas mirando un atardecer"
            />
          </div>
        </div>
      </main>
      <section class="overlay" id="overlay">
        <div class="overlay__container">
          <img
            class="overlay__container__picture"
            src="<!-- assets/images/clement-h-95YRwf6CNw8-unsplash.jpg -->"
          />
          <button class="overlay__container__btn" id="btn-cerrar-popup">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <p class="overlay__text">
          <!-- Lorem ipsum -->
        </p>
      </section>
      <footer class="container">
        <div class="container__redes">
          <!-- github -->
          <div class="container__redes__icon">
            <a
              href="https://github.com/sandrusmb/visual-porfolio-js"
              target="_blank"
              class="container__redes__icon__link github"
            >
              <i class="fab fa-github-square"></i>
            </a>
          </div>
          <!-- twitter -->
          <div class="container__redes__icon">
            <a
              href="https://twitter.com/by_sandrusmb"
              target="_blank"
              class="container__redes__icon__link twitter"
            >
              <i class="fab fa-twitter-square"></i>
            </a>
          </div>
        </div>
        <div class="container__autor">
          <p>
            Made with <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>

            <i class="fab fa-sass"></i> <i class="fab fa-js-square"></i>
            <i class="far fa-kiss-wink-heart"></i> by Sandra Martín
          </p>
        </div>
      </footer>
    </div>
    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
